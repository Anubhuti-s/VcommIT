<script>
 
    // Function to toggle the profile dropdown
    function toggleProfileDropdown() {
        var dropdownContent = document.getElementById("profile-dropdown-content");
        if (dropdownContent.style.display === "block") {
            dropdownContent.style.display = "none";
        } else {
            dropdownContent.style.display = "block";
        }
    }

// JavaScript to handle chat functionality

// Function to add a new message to the chat
function addMessage(content, type) {
const chatMessages = document.getElementById('chat-messages');
const message = document.createElement('div');
message.classList.add('message', type);
message.innerHTML = `<p>${content}</p>`;
chatMessages.appendChild(message);

// Scroll to the bottom to show the latest message
chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Function to send a message when the send button is clicked
function sendMessage() {
const messageInput = document.getElementById('message-input');
const message = messageInput.value.trim();
if (message !== '') {
    addMessage(message, 'outgoing');
    messageInput.value = '';
}
}

// Event listener for send button click
document.getElementById('send-button').addEventListener('click', sendMessage);

// Event listener for Enter key press in the input field
document.getElementById('message-input').addEventListener('keydown', function (e) {
if (e.key === 'Enter') {
    sendMessage();
}
});

// Simulate receiving a message (you can replace this with actual messages)
addMessage('Hello there!', 'incoming');
addMessage('Hi! How can I help you?', 'outgoing');
function addMessage(content, type) {
const chatMessages = document.getElementById('chat-messages');
const message = document.createElement('div');
message.classList.add('message', type);
message.innerHTML = `<p>${content}</p><span class="message-timestamp">${new Date().toLocaleTimeString()}</span>`;
chatMessages.appendChild(message);

// Scroll to the bottom to show the latest message
chatMessages.scrollTop = chatMessages.scrollHeight;
}

</script>
