            postUrl: "",

        }
            // ... (Your question data remains unchanged)
        ];

        function addQuestionToDOM(title, description, postUrl) {
            const questionList = document.getElementById("questionList");
            const questionItem = document.createElement("li");
            questionItem.className = "question-item";
            questionItem.innerHTML = `
            <src="${title}" onclick="navigateTopost('${postUrl}')">
                <div class="question-info">
                    <br><br><p class="question-title">${title}</p>
                    <p class="question-description">${description}</p>
                </div>
                <button class="question-solve-btn">Solve</button>
            `;
            questionList.appendChild(questionItem);
        }

        // Function to clear the existing questions
        function clearQuestions() {
            const questionList = document.getElementById("questionList");
            while (questionList.firstChild) {
                questionList.removeChild(questionList.firstChild);
            }
        }

        // Add questions to the DOM initially
        questions.forEach(question => {
            addQuestionToDOM(question.title, question.description, question.postUrl);
        });

        // Function to filter questions based on selected checkboxes
        function filterQuestions() {
            clearQuestions(); // Clear existing questions

            const checkboxes = document.querySelectorAll('.domain-checkbox');
            const selectedDomains = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.id);

            const questionList = document.getElementById("questionList");

            questions.forEach(question => {
                const keywords = question.keywords || [];

                if (selectedDomains.length === 0 || selectedDomains.some(domain => keywords.includes(domain))) {
                    addQuestionToDOM(question.title, question.description, question.postUrl);
                }
            });
        }

        // Add an event listener to checkboxes to trigger filtering
        const checkboxes = document.querySelectorAll('.domain-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', filterQuestions);
        });

    </script>
