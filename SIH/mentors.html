<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors You Follow</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }

        /* Mentor List Styles */
        .mentor-list {
            list-style: none;
            padding: 0;
        }
        .mentor-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }
        .mentor-item:hover {
            transform: scale(1.02);
        }
        .mentor-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            cursor: pointer;
        }
        .mentor-info {
            flex: 1;
        }
        .mentor-name {
            font-size: 1.2rem;
            color: #333;
        }
        .mentor-description {
            font-size: 0.9rem;
            color: #777;
        }
        .mentor-unfollow-btn {
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .mentor-unfollow-btn:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mentors You Follow</h1>
        <ul class="mentor-list" id="mentorList">
            <!-- Mentor Items Will Be Added Here -->
        </ul>
    </div>

    <!-- JavaScript for Dynamic Mentor Addition and Navigation -->
    <script>
        // Function to add a mentor to the list
        function addMentor(name, description, imageUrl, profileUrl) {
            const mentorList = document.getElementById("mentorList");
            const mentorItem = document.createElement("li");
            mentorItem.className = "mentor-item";
            mentorItem.innerHTML = `
                <img src="${imageUrl}" alt="${name}" onclick="navigateToProfile('${profileUrl}')">
                <div class="mentor-info">
                    <p class="mentor-name">${name}</p>
                    <p class="mentor-description">${description}</p>
                </div>
                <button class="mentor-unfollow-btn">Unfollow</button>
            `;
            mentorList.appendChild(mentorItem);
        }

        // Function to navigate to mentor's profile
        function navigateToProfile(profileUrl) {
            window.location.href = profileUrl;
        }

        // Example usage to add a mentor
        addMentor("Mentor Name 1", "Description of Mentor 1", "mentor1.jpg", "mentor_profile_1.html");
        // Add more mentors as students subscribe, with their profile URLs
    </script>
</body>
</html>
