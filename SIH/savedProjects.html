<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Projects</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0215e0;
        }

        /* project List Styles */
        .project-list {
            list-style: none;
            padding: 0;
        }

        .project-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .project-item:hover {
            transform: scale(1.02);
        }

        .project-item img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            cursor: pointer;
        }

        .project-info {
            flex: 1;
        }

        .project-title {
            font-weight: bold;
            font-size: 1.3rem;
            color: #0215e0;
        }

        .project-description {
            font-size: 0.9rem;
            color: #777;
        }

        .project-unsave-btn {
            font-size: 1.0rem;
            background-color: #ef3030;
            color: #000000;
            border: none;
            padding: 16px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .project-unsave-btn:hover {
            background-color: #ef3030;
        }

        .project-view-btn {
            font-size: 1.0rem;
            background-color: #30ef3d;
            color: #000000;
            border: none;
            padding: 16px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .project-view-btn:hover {
            background-color: #30ef3d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Saved Projects</h1>
        <ul class="project-list" id="projectList">
            <!-- project Items Will Be Added Here -->
        </ul>
    </div>

    <!-- JavaScript for Dynamic project Addition and Navigation -->
    <script>
        // Function to add a project to the list
        function savedproject(title, description, projectUrL) {
            const projectList = document.getElementById("projectList");
            const projectItem = document.createElement("li");
            projectItem.className = "project-item";
            projectItem.innerHTML = `
                <src="${title}" onclick="navigateToproject('${projectUrL}')">
                <div class="project-info">
                    <p class="project-title">${title}</p>
                    <p class="project-description">${description}</p>
                </div>
                <button class="project-view-btn" >View</button>
                <button class="project-unsave-btn">Unsave</button>
            `;
            projectList.appendChild(projectItem);
        }
         
        // Function to navigate to project's project
        function navigateToproject(projectUrL) {
            window.location.href = projectUrL;
        }

        // Example usage to add a project
        savedproject("Project 1", "Description of project 1", "project_project_1.html");
        // Add more projects as students subscribe, with their project URLs
    </script>
</body>

</html>
