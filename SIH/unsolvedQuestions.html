<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsolved Questions</title>
    <link rel="stylesheet" type="text/css" href="stylesUnsolvedQuestions.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .right-container label {
            color: rgb(0, 0, 0); /* Change this to the color you want for the label */
        }

        h1 {
            text-align: center;
            color: #0215e0;
        }

        /* question List Styles */
        .question-list {
            list-style: none;
            padding: 0;
        }

        .question-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .question-item:hover {
            transform: scale(1.02);
        }

        .question-info {
            flex: 1;
        }

        .question-title {
            font-weight: bold;
            font-size: 1.3rem;
            color: #0215e0;
        }

        .question-description {
            font-size: 0.9rem;
            color: #777;
        }

        .question-solve-btn {
            font-size: 1.0rem;
            background-color: #30ef3d;
            color: #000000;
            border: none;
            padding: 16px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .question-solve-btn:hover {
            background-color: #30ef3d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Unsolved Questions</h1>
        <ul class="question-list" id="questionList">
            <!-- question Items Will Be Added Here -->
        </ul>
    </div>
    <div class="right-container">
        <!-- Your right-side container content goes here -->
        <h2>Domains</h2>
        <ul>
            <ul class="domain-list" id="domainList"></ul>
                <input type="checkbox" id="domain1"> <label for="domain1">Domain 1</label><br>
                <input type="checkbox" id="domain2"> <label for="domain2">Domain 2</label><br>
                <input type="checkbox" id="domain3"> <label for="domain3">Domain 3</label><br>
                <input type="checkbox" id="domain4"> <label for="domain4">Domain 4</label><br>
            <input type="checkbox" id="domain5"> <label for="domain5">Domain 5</label>
        </ul>
    </div>
    
    <!-- JavaScript for Dynamic question Addition and Navigation -->
    <script>
        function addquestion(title, description, postUrl) {
            const questionList = document.getElementById("questionList");
            const questionItem = document.createElement("li");
            questionItem.className = "question-item";
            questionItem.innerHTML = `
                <src="${title}" onclick="navigateTopost('${postUrl}')">
                <div class="question-info">
                    <p class="question-title">${title}</p>
                    <p class="question-description">${description}</p>
                </div>
                <button class="question-solve-btn">Solve</button>
            `;
            questionList.appendChild(questionItem);
        }
        // Function to navigate to question's post
        function navigateTopost(postUrl) {
            window.location.href = postUrl;
        }
        // Example usage to add a question
        addquestion("Question 1", "Description of question 1", "question_post_1.html");
        // Add more questions as students subscribe, with their post URLs
    </script>
</body>

</html>
