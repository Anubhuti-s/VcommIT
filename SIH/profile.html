<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set a default background color for the pop-up */
            color: #fff; /* Change text color to white */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the container covers the entire viewport height */
            overflow: hidden; /* Hide overflow to prevent scrolling */
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid #007BFF; /* Add a border to the profile picture */
        }

        .profile img:hover {
            transform: scale(1.2);
        }

        .info {
            text-align: center;
            margin: 10px 0;
            color: #000; /* Change information text color to black */
        }

        .info-title {
            font-weight: bold;
            color: #007BFF; /* Change title color to blue */
        }

        .template-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px; /* Reduce space before Templates button */
        }

        .template-dropdown {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .template-dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .projects {
            margin-top: 10px; /* Reduce space before Projects section */
            text-align: center;
        }

        .projects-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }

        .signout-btn {
            margin-top: 10px; /* Reduce space before Sign Out button */
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .profile-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px; /* Reduce space below the heading */
            color: #000; /* Change text color of "Profile" to black */
        }

        /* Template 1 Styles */
        .template1 .profile {
            background-color: #f0f0f0;
        }

        .template1 .info-title {
            color: #007BFF;
        }

        /* Template 2 Styles */
        .template2 .profile {
            background-color: #333;
            color: #fff;
        }

        .template2 .info-title {
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile template1">
            <h1 class="profile-heading">Profile</h1> <!-- Profile Heading -->
            <img src="profile-picture.jpg" alt="Profile Picture" id="profile-pic" onclick="expandProfile()">
            <div class="info">
                <p class="info-title">Name:</p>
                <p id="name">John Doe</p>
                <p class="info-title">Batch:</p>
                <p id="batch">2023</p>
                <p class="info-title">Branch:</p>
                <p id="branch">Computer Science</p>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/johndoe" target="_blank">LinkedIn</a><br>
                <a href="https://github.com/johndoe" target="_blank">GitHub</a>
            </div>
            <button class="template-btn" onclick="toggleTemplates()">Templates</button>
            <div class="template-dropdown" id="template-dropdown">
                <a href="#" onclick="applyTemplate(1)">Template 1</a>
                <a href="#" onclick="applyTemplate(2)">Template 2</a>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <button class="projects-btn" onclick="showActiveProjects()">Active Projects</button>
                <button class="projects-btn" onclick="showMyProjects()">My Projects</button>
                <!-- Add your project content here -->
            </div>
            <button class="signout-btn" onclick="signout()">Sign Out</button>
        </div>
    </div>

    <script>
        function toggleTemplates() {
            var dropdown = document.getElementById("template-dropdown");
            if (dropdown.style.display === "block") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "block";
            }
        }

        function showActiveProjects() {
            // Add code to display active projects
        }

        function showMyProjects() {
            // Add code to display my projects
        }

        function expandProfile() {
            var profilePic = document.getElementById("profile-pic");
            profilePic.style.transform = "scale(1.2)";
            setTimeout(function () {
                profilePic.style.transform = "scale(1.0)";
            }, 500);
        }

        function signout() {
            // Add code to redirect to the login page here
        }

        function applyTemplate(templateNumber) {
            // Remove existing template classes
            var profile = document.querySelector('.profile');
            profile.classList.remove('template1', 'template2');

            // Apply the selected template class
            if (templateNumber === 1) {
                profile.classList.add('template1');
            } else if (templateNumber === 2) {
                profile.classList.add('template2');
            }
        }
    </script>
</body>
</html>
