    <!-- JavaScript for Dynamic Project Addition, Removal, and Description Modal -->
    <script>
      
 
 // Function to toggle the profile dropdown
 function toggleProfileDropdown() {
     var dropdownContent = document.getElementById("profile-dropdown-content");
     if (dropdownContent.style.display === "block") {
         dropdownContent.style.display = "none";
     } else {
         dropdownContent.style.display = "block";
     }
 }

        const projectList = document.getElementById("projectList");
        const descriptionModal = document.getElementById("descriptionModal");
        const modalTitle = document.getElementById("modalTitle");
        const modalDescription = document.getElementById("modalDescription");

        // Function to add a project to the list
        function savedproject(title, description, projectUrL) {
            const projectItem = document.createElement("li");
            projectItem.className = "project-item";
            projectItem.innerHTML = `
                <div class="project-info">
                    <p class="project-title">${title}</p>
                    <p class="project-description">${description}</p>
                </div>
                <div class="project-buttons">
                    <button class="project-view-btn" onclick="openModal('${title}', '${description}')">View</button>
                    <button class="project-unsave-btn" onclick="removeProject(this)">Unsave</button>
                </div>`;
            projectList.appendChild(projectItem);
        }

        function openModal(title, description) {
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            descriptionModal.style.display = "block";
        }

        function closeModal() {
            descriptionModal.style.display = "none";
        }

        function removeProject(button) {
            const projectItem = button.parentElement.parentElement;
            projectList.removeChild(projectItem);
        }
