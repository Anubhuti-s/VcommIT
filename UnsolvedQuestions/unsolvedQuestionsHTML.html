<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesUnsolvedQuestions.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsolved Questions</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .right-container label {
            font-size: large;
            color: #000000; /* Change this to the color you want for the label */
        }

        h1 {
            text-align: center;
            color: #0215e0;
        }

        /* question List Styles */
        .question-list {
            list-style: none;
            padding: 0;
        }

        .question-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            height: 130px;
            padding: 10px;
            margin-bottom: 20px ;
            display: flex;
            align-items: center;
            transition: transform 0.2s;
        }

        .question-item:hover {
            transform: scale(1.02);
        }

        .question-info {
            flex: 1;
        }

        .question-title {
            font-weight: bold;
            font-size: 1.4rem;
            color: #0215e0;
        }

        .question-description {
            font-size: 1.0rem;
            color: #646464;
        }

        .question-solve-btn {
            font-size: 1.0rem;
            font-weight: bold;
            background-color: #ffa500;
            color: #000000;
            border: none;
            position: relative;
            top: -80px;
            left: 650px;
            padding: 16px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .question-solve-btn:hover {
            background-color: #fcbf4d;
        }
    </style>
</head>

<body>
    <div class="container" style="position: relative; top: 50px;">
        <br><br><h1>Unsolved Questions</h1>
        <ul class="question-list" id="questionList">
            <!-- question Items Will Be Added Here -->
        </ul>
    </div>
    <div class="right-container" style="position: relative; top: 50px;">
        <!-- Your right-side container content goes here -->
        <h2>Domains</h2><br>
        <!-- <ul>
            <ul class="domain-list" id="domainList"></ul> -->
                <input type="checkbox" id="domain1"> <label for="domain1">Natural Language Processing(NLP)</label><br><br>
                <input type="checkbox" id="domain2"> <label for="domain2">Data Structures And Algorithms</label><br><br>
                <input type="checkbox" id="domain3"> <label for="domain3">Artificial Intelligence(AI) and Machine Learning(ML)</label><br><br>
                <input type="checkbox" id="domain4"> <label for="domain4">Robotics</label><br><br>
                <input type="checkbox" id="domain5"> <label for="domain5">Quantum Computing</label>
        <!-- </ul> -->
    </div>
    
    <!-- JavaScript for Dynamic question Addition and Navigation -->
    <script>
        function addquestion(title, description, postUrl) {
            const questionList = document.getElementById("questionList");
            const questionItem = document.createElement("li");
            questionItem.className = "question-item";
            questionItem.innerHTML = `
                <src="${title}" onclick="navigateTopost('${postUrl}')">
                <div class="question-info">
                    <br><br><p class="question-title">${title}</p>
                    <p class="question-description">${description}</p>
                </div>
                <button class="question-solve-btn">Solve</button>
            `;
            questionList.appendChild(questionItem);
        }
        // Function to navigate to question's post
        function navigateTopost(postUrl) {
            window.location.href = postUrl;
        }
        // Example usage to add a question
        addquestion("Domain-Specific Languages (DSLs)", "What Are the Design Principles Behind Domain-Specific Languages (DSLs),<br> and How Do They Impact Software Development?<br><br>Asked by Sanjana Singh", "");
        addquestion("Quantum Computing", "How Can Quantum Computing Influence High-Level Programming Languages?<br><br>Asked by Rahul Manto", "");
        addquestion("Hybrid Data Structures", "Can Hybrid Data Structures Optimize Memory Utilization and Processing Speed<br> in Big Data Applications?<br><br>Asked by Ojas Bahl", "");
        addquestion("Fair and Explainable AI", "What Are the Algorithmic Challenges in Fair and Explainable AI, and How<br> Can They Be Addressed?<br><br>Asked by Naman Jaiswal", "");
        addquestion("Self-Supervised Learning Algorithms in AI", "How Can Self-Supervised Learning Algorithms Enhance Representation<br> Learning in AI?<br><br>Asked by R A Gautham", "");
        addquestion("Reinforcement Learning in Robotics", "What Are the Emerging Trends in Reinforcement Learning for Robotics<br> Control and Navigation?<br><br>Asked by Manan Gupta", "");
        addquestion("Swarm Robotics", "How Can Swarm Robotics Be Leveraged for Disaster Response and Relief<br> Operations?<br><br>Asked by Thejhas Reddy", "");
        addquestion("Soft Robotics", "What Are the Challenges and Opportunities of Soft Robotics in Medical<br> Applications?<br><br>Asked by Ojas Bahl", "");
        addquestion("Quantum Machine Learning Algorithms", "How Can Quantum Machine Learning Algorithms Solve Real-World<br> Optimization Problems?<br><br>Asked by Roohi Ahmed", "");
        addquestion("Quantum Cryptographic Applications", "What Are the Quantum Algorithms for Cryptographic Applications, and How Do<br> They Impact Cybersecurity?<br><br>Asked by Sara Kaif", "");
        addquestion("Multimodal NLP Models", "How Can Multimodal NLP Models Improve Human-Computer Interaction in Virtual and<br> Augmented Reality Environments?<br><br>Asked by Uma M Rajesh", "");
        addquestion("Resource-Constrained Devices in AI", "What Are the Challenges and Solutions for Implementing AI at the Edge in<br> Resource-Constrained Devices?<br><br>Asked by Sanjith G", "");
        addquestion("Autonomous Vehicles in AI", "How Can Explainable AI Techniques Be Applied to Improve the Transparency of<br> Autonomous Vehicles?<br><br>Asked by Kunal Rathi", "");
        addquestion("Human-AI Collaboration", "What Are the Emerging Trends in Human-AI Collaboration for Creative Tasks, Such as<br> Art and Music Production?<br><br>Asked by Aadit Singh", "");
        
        // Add more questions as students subscribe, with their post URLs
    </script>
</body>

</html>
