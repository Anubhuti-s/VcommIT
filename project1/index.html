<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="C:\Users\rajsh\Documents\myscript.js"></script>

    <style>
        /* Header Styling */
header {
    text-align: center;
    background-color: #333;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-size: 50px;
}

/* Box Styling */
.box {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin: 35px;
}

/* Row Styling */
.row {
    display: flex;
    justify-content: center;
}

/* Button Styling */
.btn {
    border: 2px solid #333;
    border-radius: 5px;
    width: 75px;
    height: 75px;
    font-size: 50px;
    font-weight: 500;
    text-align: center;
    background-color: rgba(255, 255, 255, 0.8);
    color: #333;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn:hover {
    background-color: rgba(255, 255, 255, 1);
    color: #333;
    cursor: pointer;
}

/* Disabled Button Styling */
.btn:disabled {
    color: #000;
    cursor: not-allowed;
}

/* Result Container Styling */
.result-container {
    background-color: rgba(255, 255, 255, 0.8);
    border: 2px solid #333;
    text-align: center;
    margin: 0 auto;
    max-width: 200px;
}

/* Result Styling */
.result {
    color: #fff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    font-size: 25px;
}

/* Reset Section Styling */
.reset-section {
    text-align: center;
}

/* Reset Button Styling */
.reset-button {
    border: 2px solid #000;
    background-color: #000;
    color: #fff;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.reset-button:hover {
    background-color: #fff;
    color: #000;
}

      
    </style>
</head>
<body>
    <div id="reset">
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <div class="box">
        <div class="result-container">
            <p class="result">Player X's Turn</p>
        </div>
        
        <div class="row">
            <button class="btn" ></button>
            <button class="btn" ></button>
            <button class="btn" ></button>
        </div>
        
        <div class="row">
            <button class="btn" ></button>
            <button class="btn" ></button>
            <button class="btn" ></button>
        </div>
        
        <div class="row">
            <button class="btn" ></button>
            <button class="btn" ></button>
            <button class="btn" ></button>
        </div>
    </div>

    <div class="reset-section">
        <button class="reset-button" disabled>Reset Game</button>
    </div>

    <script >
        // Constants to represent players and their symbols
const PLAYER_X = 'X';
const PLAYER_O = 'O';

// Initialize the current player (X starts first)
let currentPlayer = PLAYER_X;

// Initialize the game board (empty at the start)
let board = ['', '', '', '', '', '', '', '', ''];

// Get all the buttons (grid cells) as an array
const buttons = document.querySelectorAll('.btn');

// Get the result container and reset button
const resultContainer = document.querySelector('.result');
const resetButton = document.querySelector('.reset-button');

// Function to handle a button click (player's move)
function handleButtonClick(index) {
    if (board[index] === '' && !isGameOver()) {
        board[index] = currentPlayer;
        buttons[index].textContent = currentPlayer;
        buttons[index].disabled = true;

        if (checkWinner(currentPlayer)) {
            displayResult(`Player ${currentPlayer} wins!`);
            resetButton.disabled = false;
        } else if (isBoardFull()) {
            displayResult("It's a draw!");
            resetButton.disabled = false;
        } else {
            currentPlayer = currentPlayer === PLAYER_X ? PLAYER_O : PLAYER_X;
            displayResult(`Player ${currentPlayer}'s Turn`);
        }
    }
}

// Add event listeners to each button
buttons.forEach((button, index) => {
    button.addEventListener('click', () => {
        handleButtonClick(index);
    });
});

// Function to check if there's a winner
function checkWinner(player) {
    const winCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6] // Diagonals
    ];

    return winCombinations.some(combination => {
        const [a, b, c] = combination;
        return board[a] === player && board[b] === player && board[c] === player;
    });
}

// Function to check if the board is full (a draw)
function isBoardFull() {
    return board.every(cell => cell !== '');
}

// Function to check if the game is over
function isGameOver() {
    return checkWinner(PLAYER_X) || checkWinner(PLAYER_O) || isBoardFull();
}

// Function to display the game result
function displayResult(message) {
    resultContainer.textContent = message;
}

// Reset the game
resetButton.addEventListener('click', () => {
    board = ['', '', '', '', '', '', '', '', ''];
    buttons.forEach((button, index) => {
        button.textContent = '';
        button.disabled = false;
    });
    currentPlayer = PLAYER_X;
    resultContainer.textContent = `Player ${currentPlayer}'s Turn`;
    resetButton.disabled = true;
});

// Initialize the game
resultContainer.textContent = `Player ${currentPlayer}'s Turn`;

    </script>
    </div>
</body>
</html>
